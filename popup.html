<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <title>Jobinator</title>
</head>
<body>
    <div class="container bg-light font" style="width:300px; font-size:10px;">
        <h3>AppAssist</h3>
        <form id="profile">
            <input type="text" class="form-control storage" id="company" placeholder="Company" />
            <input type="text" class="form-control storage" id="location" placeholder="Location" />
            <input type="text" class="form-control storage" id="role" placeholder="Position Title." />
            <input type="text" class="form-control storage" id="requisition" placeholder="Requisition #" />

            <div class="form-group">
                <div class="input-group col-xs-12">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-picture"></i></span>
                    <input type="text" class="form-control input-lg storage" id="link" placeholder="Job Description Link" />
                    <span class="input-group-btn">
                        <button id="getUrl" class="browse btn btn-info input-lg" type="button"><i class="glyphicon glyphicon-search"></i> Get Url</button>
                    </span>
                </div>
            </div>

            <div class="input-group col-xs-12">
                <button id="saveJob" class="btn btn-primary">Save Job</button>
                <button id="makeCoverLetter" class="btn btn-primary">Cover Letter</button>
                </div>
                <!--<div id="alertthere" class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Job Lead already Saved</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div id="alertsaved" class="alert alert-dismissible fade show" role="alert">
            <strong>Job Lead Saved</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>-->
                <hr />
                <input type="email" class="form-control storage" id="email" placeholder="Enter email" />
                <input type="url" class="form-control storage" id="linkedin" placeholder="URL for your linkedin profile." />
                <textarea class="form-control storage" id="job1" rows="5" placeholder="Job 1 from resume."></textarea>
                <textarea class="form-control storage" id="job2" rows="5" placeholder="Job 2 from resume."></textarea>
                <textarea class="form-control storage" id="job3" rows="5" placeholder="Job 3 from resume."></textarea>
                <textarea class="form-control storage" id="job4" rows="5" placeholder="Job 4 from resume."></textarea>
                <textarea class="form-control storage" id="job5" rows="5" placeholder="Job 5 from resume."></textarea>
                <input type="text" class="form-control storage" id="skills" placeholder="Skills from resume." />
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>
</body>

</html>
